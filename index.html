<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Users List</title>
</head>

<body>
    <h2 id="h2Text">Go to the New Users!</h2>
    <div class="main">
        <div class="containerTop">
            <h1>Users</h1>
            <div class="rowTop">
                <!-- SearchBox -->
                <div class="col-3">
                    <div class="searchBox">
                        <input id="data" type="text" value="" placeholder="Search users" name="search">
                        <button id="buton" type="button">
                            <svg fill="rgb(29, 29, 29)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"
                                width="32px" height="32px">
                                <path
                                    d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button id="all">Show All</button>
                <!-- MENU -->
                <div class="col-9">
                    <div class="menu">
                        <ul id="menuUL">
                            <li>
                                <a href="#"><button id="home">Home</button></a>
                            </li>
                            <li>
                                <a href="#"><button id="newUsers">New Users</button></a>
                            </li>
                            <li>
                                <a href="#"><button>Voters</button></a>
                            </li>
                            <li>
                                <a href="#"><button>Editors</button></a>
                            </li>
                            <li>
                                <a href="#"><button>Moderators</button></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- BOTTOM -->
        <div class="containerBottom">
            <div class="usersTop">
                <div id="nichols" class="card">
                    <img class="cardImg" src="./img/lelah.svg" alt="">
                    <div class="bio">
                        <h3>Lelah Nichols</h3>
                        <h5>Troy, MI</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">clothes</button></a></li>
                            <li><a href="#"><button class="butonCard">stem</button></a></li>

                        </ul>
                    </div>
                </div>
                <div id="insel" class="card">
                    <img class="cardImg" src="./img/vesikalık.png" alt="">
                    <div class="bio">
                        <h3>Engin Insel</h3>
                        <h5>Çankaya, ANK</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">design</button></a></li>
                            <li><a href="#"><button class="butonCard">software</button></a></li>
                            <li><a href="#"><button class="butonCard">poem</button></a></li>
                            <li><a href="#"><button class="butonCard">musics</button></a></li>
                        </ul>
                    </div>
                </div>
                <div id="rice" class="card">
                    <img class="cardImg" src="./img/annie.svg" alt="">
                    <div class="bio">
                        <h3>Annie Rice</h3>
                        <h5>Austin, TX</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">road</button></a></li>
                            <li><a href="#"><button class="butonCard">mountain</button></a></li>
                            <li><a href="#"><button class="butonCard">trip</button></a></li>
                            <li><a href="#"><button class="butonCard">earth</button></a></li>
                            <li><a href="#"><button class="butonCard">nature</button></a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="usersBottom">
                <div id="brower" class="card">
                    <img class="cardImg" src="./img/robert.svg" alt="">
                    <div class="bio">
                        <h3>Robert Brower</h3>
                        <h5>Cincinnati, OH</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">maintenance</button></a></li>
                            <li><a href="#"><button class="butonCard">gears</button></a></li>
                            <li><a href="#"><button class="butonCard">frames</button></a></li>
                            <li><a href="#"><button class="butonCard">repair</button></a></li>
                        </ul>

                <div id="campbell" class="card">
                    <img class="cardImg" src="./img/amy.svg" alt="">

                        <h5>Warrior, AL</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">music</button></a></li>

                        </ul>
                    </div>
                </div>
                <div id="morin" class="card">

                        <h3>Anthony S. Morin</h3>
                        <h5>Lyndhurst, NJ</h5>
                        <ul class="ulCard">
                            <li><a href="#"><button class="butonCard">vintage</button></a></li>
                            <li><a href="#"><button class="butonCard">electric</button></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
